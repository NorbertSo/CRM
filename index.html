<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="form-wrapper">
            <header class="form-header">
                <h1>Skontaktuj się</h1>
            </header>
            
            <form id="contact-form" class="contact-form">
                <div class="input-group">
                    <label for="imie" class="field-label">Imię</label>
                    <input type="text" id="imie" name="imie" placeholder="Jan" required autocomplete="given-name">
                </div>
                
                <div class="input-group">
                    <label for="email" class="field-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="jan@firma.pl" required autocomplete="email">
                </div>
                
                <div class="input-group">
                    <label for="nip" class="field-label">NIP</label>
                    <input type="text" id="nip" name="nip" placeholder="1234567890" pattern="[0-9]{10}" maxlength="10" required>
                </div>
                
                <div class="input-group">
                    <label for="wiadomosc" class="field-label">Wiadomość</label>
                    <textarea id="wiadomosc" name="wiadomosc" placeholder="Opisz swoje potrzeby..." rows="4"></textarea>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="consent" name="consent" required>
                    <label for="consent" class="checkbox-label">
                        <span class="checkbox-custom"></span>
                        Wyrażam zgodę na przetwarzanie moich danych osobowych zgodnie z ustawą o ochronie danych osobowych w celu realizacji zgłoszenia
                    </label>
                </div>
                
                <button type="submit" id="submit-btn" class="submit-btn">
                    <span class="btn-text">Wyślij wiadomość</span>
                    <div class="btn-loader">
                        <div class="spinner"></div>
                    </div>
                </button>
                
                <div id="form-status" class="form-status" role="alert"></div>
            </form>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
