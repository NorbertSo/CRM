<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularz kontaktowy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Skontaktuj się z nami</h1>
    <form id="contact-form">
      <div class="form-group">
        <label for="imie">Imię *</label>
        <input type="text" id="imie" name="imie" required>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="telefon">Telefon</label>
        <input type="tel" id="telefon" name="telefon">
      </div>

      <div class="form-group">
        <label for="zrodlo">Skąd nas znasz?</label>
        <select id="zrodlo" name="zrodlo" required>
          <option value="" disabled selected>Wybierz...</option>
          <option value="Google">Google</option>
          <option value="Facebook">Facebook</option>
          <option value="Polecenie">Polecenie</option>
          <option value="Inne">Inne</option>
        </select>
      </div>

      <div class="form-group">
        <label for="wiadomosc">Wiadomość</label>
        <textarea id="wiadomosc" name="wiadomosc"></textarea>
      </div>

      <button type="submit" id="submit-btn">Wyślij</button>
      <p id="form-status" role="alert"></p>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
